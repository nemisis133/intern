<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popperjs@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
  </head>
  <style>
  body{
    background-color: black;
  }
  </style>
<body>

<center>
<h2 style="color: white">Flex</h2>

<p style="color: white">HTML allows moving images:</p>
</center>
<br>
<center>
<p style="color: white">This flex is made with the help of justify-content-center:</p>
</center>
<br>
<div class="container" >
<div class="d-flex justify-content-center">
    <div><img src="giphy.gif" height="320px" width="250px"></div>
    <div><img src="giphy.webp"></div>
    <div><img src="200.webp" height="320px" width="250px"></div>


  </div>
  <br>
  <center>
  <p style="color: white">This flex is made with the help of justify-content-around:</p>
  </center>
<br>
  <div class="d-flex justify-content-around">
    <div><img src="200w.webp" height="320px" width="250px"></div>
    <div><img src="200w (1).webp" height="320px" width="250px"></div>
    <div><img src="kka.webp" height="320px" width="250px"></div>

  </div>
<br>
<center>
<p style="color: white">This flex is made with the help of justify-content-evenly:</p>
</center>
<br>
  <div class="d-flex justify-content-evenly">
    <div><img src="k.webp" height="320px" width="250px"></div>
    <div><img src="giphy (1).webp"></div>
    <div><img src="200w (3).webp" height="320px" width="250px"></div>

  </div>

</div>




</body>
</html>
